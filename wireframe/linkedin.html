<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML wireframe: Linkedin</title>
	<style>

		nav{
			width: 100%;
			height: 53px;
			position: fixed;
			top: 0px;
			left:0px;
			background: white;
			border-bottom: 1px solid black;
			z-index: 100px;
		}

		main {
			column-count: 3;
		}

		.left, .middle, .right {
            margin: 5px;
            padding: 0px;
            box-sizing: border-box;
		}

		#searchBox{
			width: 280px;
			height: 34px;
			border-color: 1px solid black;
			border-radius: 4px;
			background:white;
		}

		.left {
		    width: 226px;
            border: 1px solid black;
            border-radius: 9px;
            margin: 20px;
		}

		.middle {
		    width: 556px;
            border: 1px solid black;
            border-radius: 9px;
            margin: 20px;
		}

		.right {
		    width: 301px;
            border: 1px solid black;
            border-radius: 9px;
            margin: 20px;
		}

		#profile{
			height: 269px;
		}
		#premium{
			height: 74px;
		}
		#relationship{
			height: 177px;
		}

		#searchingjob {
			height: 324px;
		}

		#posting{
			height: 119px;
		}
		#feeds{
			height: 315px;
		}

		#recomm {
			height: 387px;
		}

		#hiring{
			height: 251px;
		}






	</style>
</head>
<body>
	<nav>
	</nav>
		 <div id="searchBox">
		</div>
	<sidebar>
	</sidebar>
	<main>
		<!--left-->
		<div class="left" id="profile"></div>
		<div class="left" id="premium"></div>
		<div class="left" id="relationship"></div>
		<!--middle-->
		<div class="middle" id="searchingjob"></div>
		<div class="middle" id="posting"></div>
		<div class="middle" id="feeds"></div>
		<!--right-->
		<div class="right" id="recomm"></div>
		<div class="right" id="hiring"></div>
	</main>
</body>
</html>
